<html>
<head>
<title>Irrigation control rpi-c1</title>
</head>
<body style="padding:10px;font-size:40px !important;">
<br><br>
<div style="position:relative;overflow:hidden">
	<form method="post" action="/irrictrl/valvectrl" style="position:relative;display:block;width:45%;float:left">
	<input name="action" value="switch_on" type="hidden">
	<input type="submit" name="submit" value="Pomp AAN" style="font-size:40px">
	</form>
	<form method="post" action="/irrictrl/valvectrl" style="position:relative;display:block;width:45%;float:left">
	<input name="action" value="switch_off" type="hidden">
	<input type="submit" name="submit" value="Pomp UIT" style="font-size:40px">
	</form>
</div>
<br><br>
<a href="{{ url_for('measures') }}">Show measures</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="{{ url_for('measures_chart') }}">Show charts</a>
<br><br>
<strong style="font-size:40px;font-family:Arial,sans-serif;">Recent irrigation cycles:</strong><br>
<table style="font-size:40px;font-family:Arial,sans-serif;">
<tr><!-- <th>Valve</th> --><th>Date/time</th><th>Duration</th><th>Age</th><!-- <th>Control type</th> --></tr>
{% for row in irri_cycles %}
{% if row['test'] %}
	<tr style="color:#ccc">
{% else %}
	<tr>
{% endif %}
<!-- <td>{{ row['valve_id'] }}</td> -->
<td style="text-align:right;padding-right:26px" valign="top">{{ row['dt_start'] }}</td>
<td style="text-align:center;width:270px">{{ row['total_seconds'] }} sec.  ({{ row['total_cycles'] }})<br>~{{ row['total_ml'] }} ml.</td>
<td style="text-align:center" valign="top">{{ row['age'] }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
